<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>

  <style>
    body {
      background-color: chocolate;
      color: whitesmoke;
    }
  </style>


</head>

<body>
  <h1>Iniciando estudos com o DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo usar o <strong>DOM</strong> em Javascript</p>
  <div id="mensagem">Clique em mim</div>

  <script>
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[0];
    // var d = window.document.getElementById('mensagem')


    window.document.write(p1.innerText)
    corpo.style.background = 'black'
    p1.style.color = 'orange'
    var d = window.document.querySelector('div#mensagem')
    var d = window.document.querySelectorAll
    d.style.background = 'blue'
  </script>
</body>

</html>
